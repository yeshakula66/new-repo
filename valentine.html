<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffd6e7;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    color:#ff4d79;
    animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    width:320px;
    position:relative;
}

.teddy{
    width:90px;
    margin-top:-80px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:15px;
}

.btn{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

#yes{
    background:#ff4d79;
    color:white;
}

#no{
    background:#eee;
    position:fixed; /* can move anywhere */
}

/* Meme screen */
.meme{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.meme img{
    width:300px;
    border-radius:15px;
}
</style>
</head>

<body>

<div class="card">
    <img class="teddy" src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">

    <h2>Tippuuu, will you be my valentine? ‚ù§Ô∏è</h2>
    
    <div class="buttons">
        <button class="btn" id="yes" onclick="love()">Yes</button>
        <button class="btn" id="no">No</button>
    </div>
    <p style="margin-top:15px;color:#ff4d79;font-size:14px;">The 'No' is just for decoration</p>
</div>

<script>
const noBtn = document.getElementById("no");

/* FAST random escape anywhere */
function moveButton(){
    const maxX = window.innerWidth - 80;
    const maxY = window.innerHeight - 40;

    const x = Math.random()*maxX;
    const y = Math.random()*maxY;

    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* YES ‚Üí meme gif */
function love(){
    document.body.innerHTML=`
    <div class="meme">
        <h1 style="color:#ff4d79;">She said YES üòç</h1>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    </div>`;
}

/* Hearts generator */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}
setInterval(createHeart,200);
</script>

</body>
</html>
